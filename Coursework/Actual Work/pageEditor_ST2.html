        .nav-wrapper-fixed {
            position: fixed;

            align-items: center;

            gap: 1.5rem;

            font-size: 14px;
            letter-spacing: 1px;

            width: 100%;
            height: 2px;

        /* Content  Welcome to global community*/

            /* Add space for the fixed navbar */
            min-height: 200vh;
